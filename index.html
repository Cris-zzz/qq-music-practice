<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery1.12.4.js"></script>
    <script src="./js/jquery.mCustomScrollbar.js"></script>
    <script src="./js/playerControl.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <div class="header">
        <h1 class="logo">
            <a href="#">
                <img src="img/player_logo.png"/>
            </a>
        </h1>
        <div class="player_login">
            <div class="player_login_guide">
                QQ音乐，千万高品质曲库尽享
            </div>
            <a href="javascript:;" class="player_login_guide_btn">
                <i class="player_login_guide_icon sprite"></i>
                客户端下载
            </a>
            <div class="register">
                <a href="">登录</a>
                <a href="">设置</a>
            </div>
        </div>
    </div>

    <div class="player_main">
        <div class="song_list_toolbar">
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_like"></i>
                收藏
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_add"></i>
                添加到
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_download"></i>
                下载
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_delete"></i>
                删除
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_deleteall"></i>
                清空列表
            </a>
        </div>

        <div class="song_list mCustomScrollbar" data-mcs-theme="minimal-dark">
            <div class="song_list_item border_t_b">
                <div class="song_list_check song_list_all_check sprite"></div>
                <div class="song_list_header_name">歌曲</div>
                <div class="song_list_header_author">歌手</div>
                <div class="song_list_header_time">时长</div>
            </div>

            <ul class="song_list_content">
                <!--动态加载歌曲列表-->
<!--                <li class="song1">-->
<!--                    <div class="song_list_item">-->
<!--                        <div class="song_list_item_check">-->
<!--                            <input type="checkbox" class="song_list_item_checkbox">-->
<!--                        </div>-->
<!--                        <div class="song_list_number">1</div>-->
<!--                        <div class="song_list_item_name">Love is Gone</div>-->
<!--                        <div class="song_list_item_menu">-->
<!--                            <a href="javascript:;" class="list_menu_item_play sprite_song_control" title="播放"></a-->
<!--                            ><a href="javascript:;" class="list_menu_item_add sprite_song_control" title="添加到歌单"></a-->
<!--                            ><a href="javascript:;" class="list_menu_item_down sprite_song_control" title="下载"></a-->
<!--                            ><a href="javascript:;" class="list_menu_item_share sprite_song_control" title="分享"></a>-->
<!--                        </div>-->
<!--                        <div class="song_list_item_author">Angesi</div>-->
<!--                        <div class="song_list_item_time">02:58</div>-->
<!--                        <div><a href="javascript:;" class="song_list_item_delete sprite_song_control" title="删除"></a></div>-->
<!--                    </div>-->
<!--                </li>-->
            </ul>
        </div>

        <div class="song_info">
            <a href="javascript:;" class="song_info_cover">
                <img src="" class="song_info_pic">
            </a>
            <div class="song_info_name">
                歌曲名：
                <a href="javascript:;"></a>
            </div>
            <div class="song_info_singer">
                歌手名：
                <a href="javascript:;"></a>
            </div>
            <div class="song_info_album">
                专辑名：
                <a href="javascript:;"></a>
            </div>
            <div class="song_info_lyric">
                <div class="song_info_lyric_inner">
<!--                    <p data-id="line_0">THE BADDEST - K/DA/전소연/미연/Bea Miller/Wolftyla</p>-->
<!--                    <p data-id="line_1">作曲：Riot Music Team /Bekuh BOOM</p>-->
<!--                    <p data-id="line_2">合作艺人：(G)I-DLE/Bea Miller/Wolftyla</p>-->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer_left_control">
            <a href="javascript:;" class="btn_prev sprite_player" title="alt+←"></a>
            <a href="javascript:;" class="btn_play sprite_player" title="[空格]"></a>
            <a href="javascript:;" class="btn_next sprite_player" title="alt+→"></a>
        </div>

        <div class="footer_middle">
            <div class="footer_middle_info">
                <a href="javascript:;" class="footer_music_name"></a>
                -
                <a href="javascript:;" class="footer_singer_name"></a>
            </div>
            <div class="footer_middle_time"></div>
            <div class="footer_middle_progress">
                <div class="footer_progress_load"></div>
                <div class="footer_progress_play">
                    <i class="footer_progress_dot sprite_player"></i>
                </div>
            </div>
        </div>

        <div class="footer_right_control">
            <a href="javascript:;" class="btn_style sprite_player"></a
            ><a href="javascript:;" class="btn_like sprite_player"></a
            ><a href="javascript:;" class="btn_down sprite_player"></a
            ><a href="javascript:;" class="btn_comment sprite_player">
                <span class="comment_numbers">
                    <i class="comment_num_9 sprite_comment"></i
                    ><i class="comment_num_9 sprite_comment"></i
                    ><i class="comment_num_9 sprite_comment"></i
                    ><i class="comment_num_add sprite_comment"></i>
                </span>
            </a
            ><a href="javascript:;" class="btn_mode sprite_player"></a
            ><div class="player_voice">
                <a href="javascript:;" class="btn_voice sprite_player"></a>
                <div class="voice_progress">
                    <div class="voice_progress_play">
                        <i class="footer_progress_dot sprite_player"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="player_bg"></div>
    <audio src=""></audio>
</body>
</html>
