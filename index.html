<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery1.12.4.js"></script>
    <script src="./js/main.js"></script>

    <script>

    </script>
</head>
<body>
    <div class="header">
        <h1 class="logo">
            <a href="#">
                <img src="img/player_logo.png"/>
            </a>
        </h1>
        <div class="player_login">
            <div class="player_login_guide">
                QQ音乐，千万高品质曲库尽享
            </div>
            <a href="javascript:;" class="player_login_guide_btn">
                <i class="player_login_guide_icon sprite"></i>
                客户端下载
            </a>
            <div class="register">
                <a href="">登录</a>
                <a href="">设置</a>
            </div>
        </div>
    </div>

    <div class="player_main">
        <div class="song_list_toolbar">
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_like"></i>
                收藏
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_add"></i>
                添加到
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_download"></i>
                下载
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_delete"></i>
                删除
            </a>
            <a href="javascript:;" class="mod_btn">
                <i class="sprite mod_btn_icon_deleteall"></i>
                清空列表
            </a>
        </div>

        <div class="song_list">
            <ul class="song_list_header border_t_b">
                <li class="song_list_header_check">
                    <input type="checkbox" class="song_list_checkbox">
                </li>
                <li class="song_list_header_name">歌曲</li>
                <li class="song_list_header_author">歌手</li>
                <li class="song_list_header_time">时长</li>
            </ul>

            <ul class="song_list_content">
                <li class="song1">
                    <ul class="song_list_header">
                        <li class="song_list_header_check">
                            <input type="checkbox" class="song_list_checkbox">
                        </li>
                        <li class="song_list_header_name">Love is Gone</li>
                        <li class="song_list_header_author">Angesi</li>
                        <li class="song_list_header_time">02:58</li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="song_info">
            <a href="javascript:;" class="song_info_cover">
                <img src="img/T001R300x300M000003qqeEQ4OJNtp.jpg" class="song_info_pic">
            </a>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
